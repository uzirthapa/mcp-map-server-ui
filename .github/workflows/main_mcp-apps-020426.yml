# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MCP-Apps-020426

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Create minimal deployment package
        run: |
          # Create a minimal deployment package with only runtime dependencies
          mkdir -p deploy/dist
          cp -r dist/* deploy/dist/

          # Create minimal package.json with only runtime deps
          cat > deploy/package.json << 'EOF'
          {
            "name": "mcp-map-server",
            "version": "1.0.0",
            "type": "module",
            "scripts": {
              "start": "node --experimental-specifier-resolution=node dist/index.js"
            },
            "dependencies": {
              "@modelcontextprotocol/ext-apps": "^1.0.0",
              "@modelcontextprotocol/sdk": "^1.24.0",
              "cors": "^2.8.5",
              "express": "^5.1.0",
              "zod": "^4.1.13"
            }
          }
          EOF

          cd deploy
          npm install --production --no-optional --ignore-scripts
          cd ..
          zip -r release.zip deploy/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          mv deploy/* .
          rm -rf deploy
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56B635B919414A26A3054112A325ECF3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9581968D33E1462F9F67AC1AD86CB8A8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_726BF9EA8B64444A963A2212E66253A6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        run: |
          cd deploy
          az webapp deploy --resource-group $(az webapp show --name MCP-Apps-020426 --query resourceGroup -o tsv) --name MCP-Apps-020426 --src-path ../release.zip --type zip --async false
          