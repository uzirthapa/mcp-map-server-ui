<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            overflow-y: auto;
        }

        #weather-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 16px;
            z-index: 1001;
        }

        .location-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .location-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .location-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .current-weather {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-main {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .weather-icon-large {
            font-size: 120px;
            line-height: 1;
        }

        .current-temp {
            font-size: 5rem;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        .current-condition {
            font-size: 1.5rem;
            color: #666;
            margin-top: 10px;
        }

        .current-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .forecast-section {
            margin-top: 30px;
        }

        .forecast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .forecast-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .forecast-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forecast-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .forecast-content {
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .forecast-content.visible {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 0;
        }

        .forecast-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .forecast-day {
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .forecast-icon {
            font-size: 40px;
            margin: 6px 0;
            line-height: 1;
        }

        .forecast-temps {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 6px;
        }

        .temp-high {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        .temp-low {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4ecdc4;
        }

        .forecast-condition {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #e74c3c;
            font-size: 1.2rem;
        }

        /* Interactive Controls */
        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .quick-cities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .city-chip {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .city-chip:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Logging Panel */
        .logging-section {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .logging-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .logging-title {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logging-toggle {
            color: white;
            font-size: 1.2rem;
        }

        .logging-content {
            padding: 15px 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .logging-content.collapsed {
            display: none;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            line-height: 1.4;
        }

        .log-info {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .log-warn {
            color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .log-error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .log-time {
            opacity: 0.7;
            margin-right: 10px;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .location-header h1 {
                font-size: 2rem;
            }

            .current-weather {
                flex-direction: column;
                padding: 30px 20px;
            }

            .current-main {
                flex-direction: column;
                gap: 20px;
            }

            .current-temp {
                font-size: 4rem;
            }

            .current-details {
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 6px;
            }

            .forecast-card {
                padding: 10px 6px;
            }

            .forecast-icon {
                font-size: 32px;
            }

            .search-container {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading weather data...</div>
    <div id="weather-container" style="display: none;">
        <!-- Controls section will be injected here -->
        <div class="controls-section">
            <div class="search-container">
                <input
                    type="text"
                    id="location-search"
                    class="search-input"
                    placeholder="Search for a city or location..."
                    autocomplete="off"
                >
                <button id="search-btn" class="btn btn-primary">
                    üîç Search
                </button>
            </div>

            <div class="quick-cities" id="quick-cities">
                <!-- Quick city buttons will be injected here -->
            </div>

            <div class="action-buttons">
                <button id="tell-claude-btn" class="btn btn-secondary">
                    üí¨ Tell Claude
                </button>
                <button id="open-web-btn" class="btn btn-secondary">
                    üåê View on Weather.com
                </button>
            </div>
        </div>

        <!-- Weather content will be injected here -->
        <div id="weather-content"></div>

        <!-- Logging panel -->
        <div class="logging-section">
            <div class="logging-header" id="logging-header">
                <div class="logging-title">
                    üìù Activity Log
                    <span id="log-count" style="opacity: 0.7; font-size: 0.85rem;"></span>
                </div>
                <div class="logging-toggle" id="logging-toggle">‚ñº</div>
            </div>
            <div class="logging-content" id="logging-content"></div>
        </div>
    </div>
    <script type="module" src="/src/weather-app.ts"></script>
</body>
</html>
