<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            overflow-y: auto;
        }

        #weather-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 16px;
            z-index: 1001;
        }

        .location-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .location-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .location-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .current-weather {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-main {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .weather-icon-large {
            font-size: 120px;
            line-height: 1;
        }

        .current-temp {
            font-size: 5rem;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        .current-condition {
            font-size: 1.5rem;
            color: #666;
            margin-top: 10px;
        }

        .current-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .forecast-section {
            margin-top: 30px;
        }

        .forecast-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .forecast-day {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 60px;
            margin: 10px 0;
        }

        .forecast-temps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .temp-high {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        .temp-low {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4ecdc4;
        }

        .forecast-condition {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #e74c3c;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .location-header h1 {
                font-size: 2rem;
            }

            .current-weather {
                flex-direction: column;
                padding: 30px 20px;
            }

            .current-main {
                flex-direction: column;
                gap: 20px;
            }

            .current-temp {
                font-size: 4rem;
            }

            .current-details {
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading weather data...</div>
    <div id="weather-container" style="display: none;"></div>
    <script type="module" src="/src/weather-app.ts"></script>
</body>
</html>
